<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполнение анкеты</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем стили -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Заполните информацию о вашем бизнесе</h1>
        <form id="business-form">
            <div class="form-group">
                <label for="address">Имя:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label for="info">Информация о вас:</label>
                <textarea id="info" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Категория бизнеса:</label>
                <input type="text" id="category" required>
            </div>
            <div class="form-group">
                <label for="address">Адрес бизнеса:</label>
                <input type="text" id="address" required>
            </div>
            <button type="submit" class="tg-button">Далее</button>
        </form>
    </div>

    <script type="module" src="business_form.js"></script> <!-- Подключаем скрипт -->
</body>
</html>
