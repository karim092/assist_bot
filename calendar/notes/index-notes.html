<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заметки</title>
    <link rel="stylesheet" href="css/notes.css"> <!-- Подключаем стили -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Мои заметки</h1>
        <div id="sheet-content"></div> <!-- Контейнер для заметок -->
    </div>

    <!-- Выезжающее окно -->
    <div id="slide-out-panel" class="slide-out-panel">
        <span class="close-panel" id="close-panel">&times;</span>
        <div id="panel-content">
            <!-- Контент будет загружен сюда -->
        </div>
    </div>    

    <!-- Модальное окно для подробной информации -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Заметка</h2>
            <p id="modal-description">Описание заметки...</p>
            <div class="edit-description">
                <span id="edit-icon">✏️</span> <!-- Иконка карандаша -->
                <textarea id="description-edit" placeholder="Введите новое описание..."></textarea>
                <button id="save-description">Сохранить</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script> <!-- Основной скрипт -->
    <script type="module" src="info-notes.js"></script> <!-- Скрипт для модального окна -->
</body>
</html>
